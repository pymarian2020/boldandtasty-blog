 <!DOCTYPE html>
 {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:image" content="{% static 'images/B&T Logo.jpg' %}"

  
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
  
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
  
  <link rel="stylesheet" type="text/css" href="{% static 'uikit/styles/uikit.css' %}"/>
  
  <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

  <title>Bold and Tasty - A Blog about Food and everything Related</title>
</head>
<body>
   {% include "nav-bar.html" %} 
   
   
{% if messages %}

{% for message in messages%}
  <div style="display: flex; justify-content: center;">
        <div class="alert alert--{{message.tags}}">
            <p class="alert__message">{{message}}</p>
            <button class="alert__close">x</button>
        </div>
  </div>
{% endfor %}

{% endif %}

   {% block content%}
   
   {% endblock content%}
   
  <footer>
  <p class="copyright">Bold and Tasty Â© {% now "Y" %}</p>
  </footer>
</body>
<script src="{% static 'uikit/app.js' %}"></script>
{% comment %} <script src="{% static 'js/main.js' %}"></script> {% endcomment %}
</html>
